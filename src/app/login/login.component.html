<div
  class="container d-flex justify-content-center align-items-center"
  id="main-container"
>
  <div class="row rounded-4" id="form-container">
    <h3 class="text-center mb-4">Login Form</h3>
    <form #f="ngForm">
      <div class="form-group">
        <div class="row">
          <label class="mb-2" for="username">User Name:</label>
          <input
            type="text"
            id="username"
            class="mb-3 form-control"
            ngModel
            name="username"
            required
            minlength="3"
            maxlength="15"
            placeholder="Enter Username"
          />
        </div>
        <div class="row">
          <label class="mb-2" for="userpassword">Password:</label>
          <input
            type="password"
            id="userpassword"
            class="mb-3 form-control"
            ngModel
            minlength="8"
            name="userpassword"
            required
            placeholder="Enter Password (length: 8)"
          />
        </div>
      </div>
      <a routerLink="/user">
        <button
          class="mt-2 btn bg-primary-subtle border-0 text-dark w-100"
          type="submit"
          [disabled]="checkForm"
          (click)="onLogIn()"
        >
          Submit
        </button>
      </a>
    </form>
  </div>
</div>
