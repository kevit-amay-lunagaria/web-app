<div class="header-container container">

    <div
      class="col-xs-12 col-sm-10 col-lg-12 col-md-12 col-sm-offset-1 col-md-offset-2 d-flex align-items-center"
      style="height: 50px"
    >
      <ul class="nav nav-tabs border-0">
        <li class="ms-3" role="presentation">
          <a
            class="text-decoration-none active"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLink="/"
            >Login</a
          >
        </li>
        <li class="mx-3" role="presentation">
          <a
            class="text-decoration-none"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLink="/user"
            >User Form</a
          >
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-12 col-sm-offset-1 col-md-offset-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
